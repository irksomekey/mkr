<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Arsa Store - Login</title>
    <link rel="stylesheet" href="../css/styleLogin.css" />
  </head>
     <body>
    <div class="container">
      <form class="form-container">
        <h3 class="textjudul mb-5 mt-2">Login</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukkan email" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Masukkan password" />
        </div>
        <div style="margin-top: -13px" class="text-end">
          <a href="#" class="textform text-hover">Lupa Password?</a>
        </div>
        <div class="d-grid textform mt-5">
          <button type="submit" class="btn btn-outline-primary">Login</button>
        </div>
        <div class="mt-1">
          <span class="textform">Belum punya akun? <a href="../Daftar/index.html" class="textform text-hover">Daftar</a></span>
        </div>
      </form>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
