<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- styleRegister start -->
    <link rel="stylesheet" href="../css/styleRegister.css" />
    <!-- styleRegister end -->

    <!-- fontawesome start -->
    <link rel="stylesheet" href="../fontawesome/css/all.min.css" />
    <!-- fontawesome end -->

    <title>Arsa Store - Daftar</title>
  </head>
  <body>
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../assets/1648042134982.png" alt="" width="55" height="55" class="me-2"><strong>Arsa</strong>Store <label class="navbrand">Register</label>
      </a>
      <div class="container">
        <form class="form-container">
          <h3 class="textjudul">Daftar</h3>
          <!-- Baris Pertama start -->
          <div class="mt-4">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="namalengkap" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="namalengkap" aria-describedby="emailHelp" placeholder="Masukkan nama lengkap" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label for="nomerhp" class="form-label">No. Hp</label>
                  <input type="text" class="form-control" id="nomerhp" aria-describedby="emailHelp" placeholder="Masukkan no. Hp" />
                </div>
              </div>
            </div>
          </div>
          <!-- Baris Pertama end -->
  
          <!-- Baris Kedua start -->
          <div class="row">
            <div class="col-md-10">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="Amount" id="email" placeholder="Nama pengguna" />
                  <span class="input-group-text">@gmail.com</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Baris Kedua end -->
  
          <!-- Baris Ketiga start -->
          <div class="row">
            <div class="col-md-5">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Masukkan password" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="konfrpw" class="form-label">Ulangi Password</label>
                <input type="text" class="form-control" id="konfrpw" aria-describedby="emailHelp" placeholder="Konfirmasi password" />
              </div>
            </div>
          </div>
          <!-- Baris Ketiga end -->
  
          <!-- Baris Keempat start -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Saya menyetujui <a href="#" class="text-danger fw-bold textlink">Syarat & Ketentuan</a> yang berlaku<span class="text-danger fw-bold">*</span></label>
          </div>
          <!-- Baris Keempat end -->
  
          <!-- Baris terakhir start -->
          <div class="mt-5">
            <div class="row">
              <div class="col-md-6 d-grid">
                <button type="submit" class="btn btn-outline-primary">Daftar</button>
              </div>
              <div class="col-md-6 d-grid">
                <button type="reset" class="btn btn-outline-danger">Hapus data</button>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <label>Kamu sudah punya akun? <a href="../login/index.html" class="text-link">Login</a></label>
          </div>
          <!-- Baris terakhir end -->
          
        </form>
        </form>
      </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
